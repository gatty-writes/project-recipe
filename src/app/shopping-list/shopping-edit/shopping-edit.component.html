<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-group">
                    <a class="btn btn-success" type="submit" (click) = "onAddItem()">Add</a>
                    <a class="btn btn-danger" type="button">Delete</a>
                    <a class="btn btn-primary" type="button">Clear</a>
                </div>
            </div>
        </form>
    </div>
</div>
