
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.recipeName}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>Recipe Name: {{recipe.recipeName}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">

        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-space" style="cursor: pointer;" (click)="addToShoppingList()"> To Shopping list </button>
            <button type="button" class="btn btn-primary btn-space" style="cursor: pointer;" [routerLink]="['/recipes', id, 'edit']"> Edit Recipe </button>
            <button type="button" class="btn btn-primary" style="cursor: pointer;" (click)="deleteRecipe()"> Delete Recipe </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       {{recipe.description}}
    </div>
</div>
<div class="row" *ngIf="recipe.ingrediants.length > 0">
    <div class="col-xs-12">
       <ul class="list-group">
           <li class="list-group-item" *ngFor="let item of recipe.ingrediants">
            {{item.name}} ({{item.amount}})
           </li>
       </ul>
    </div>
</div>
